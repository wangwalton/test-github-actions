name: Python package

on:
  workflow_dispatch:
    inputs:
      job:
        description: "Job to run."
        required: true
        default: "prod-deploy"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: publish
    steps:
      - uses: actions/checkout@v1
