name: Python package

on: ["push"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: publish
    steps:
      - uses: actions/checkout@v1
